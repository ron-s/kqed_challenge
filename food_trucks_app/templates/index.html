<!DOCTYPE html>

  <head>

  <title>San Francisco Food Trucks</title>

  <body>



  <!-- Sidebar -->
  <div id="wrapper">

              </div>

            <li>

              </div>

            <li>
              <div class="checkbox"> 
                  <label><input type="checkbox" id="94123">Marina

              </div>
            </li>  
            <li>      
              <div class="checkbox"> 
                  <label><input type="checkbox" id="ASSAULTS">ASSAULTS
                  </label>
              </div>
            </li>
            <li>
              <div class="checkbox"> 
                  <label><input type="checkbox" id="AUTO THEFTS">AUTO THEFTS
                  </label>
              </div>
            </li>
            <li>
              <div class="checkbox"> 
                  <label><input type="checkbox" id="BIKE">BIKE

              </div>

            <li>
              <div class="checkbox">

                  </label>
              </div>
            </li>
            <li>
              <div class="checkbox">

                  </label>
              </div>
            </li>
            <li>
              <div class="checkbox"> 
                  <label><input type="checkbox" id="DRIVE BY (NO INJURY)">DRIVE BY (NO INJURY)
                  </label>
              </div>
            </li>        
            <li>
              <div class="checkbox"> 
                  <label><input type="checkbox" id="FAILURE TO REGISTER (SEX OFFENDER)">FAILURE TO REGISTER (SEX OFFENDER)
                  </label>
              </div>       
            </li>


            <a href="#clear" class="btn btn-default" id="clear">Clear All Selections</a>

        </ul>
        </div>
      </div>

  <div id="page-content-wrapper">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12">

  <!--Begin Navbar-->
   <div class="navbar navbar-custom navbar-fixed-top">
   <div class="navbar-header"><a class="navbar-brand" href="#">San Francisco Food Trucks</a>
        <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <a href="#menu-toggle" class="btn btn-default top_btn" id="menu-toggle">Search by Neighborhood</a>
        <li>
        <form class="navbar-form" id="mapInput">
          {% csrf_token %}
          <div class="form-group" style="display:inline;">
            <div class="input-group">
              <div class="input-group-btn">     
              </div>
            </div>
           </div>
          </div>
        </form>
        </li>

      </div>-->

    </div>
  </div>



              </div>
          </div>
